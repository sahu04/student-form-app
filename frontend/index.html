<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form onsubmit="saveStudent(event)">
  Student ID:<br>
  <input type="text" id="studentId" required><br><br>

  Name:<br>
  <input type="text" id="name" required><br><br>

  Age:<br>
  <input type="number" id="age" required><br><br>

  Class:<br>
  <input type="text" id="className" required><br><br>

  <button type="submit">Save</button>
</form>

<p id="msg"></p>

<script>
function saveStudent(e) {
  e.preventDefault();

  fetch("http://backend:3000/students", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      studentId: document.getElementById("studentId").value,
      name: document.getElementById("name").value,
      age: document.getElementById("age").value,
      class: document.getElementById("className").value
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("msg").innerText = data.message;
  })
  .catch(() => {
    document.getElementById("msg").innerText = "Error saving student";
  });
}
</script>

</body>
</html>
