<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form onsubmit="saveStudent(event)">
  Student ID:<br>
  <input type="text" id="studentId" required><br><br>

  Name:<br>
  <input type="text" id="name" required><br><br>

  Age:<br>
  <input type="number" id="age" required><br><br>

  Class:<br>
  <input type="text" id="className" required><br><br>

  <button type="submit">Save</button>
</form>

<p id="msg"></p>

<script>
function saveStudent(e) {
  e.preventDefault();

  fetch("/api/students", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      studentId: studentId.value,
      name: name.value,
      age: age.value,
      class: className.value
    })
  })
  .then(r => r.json())
  .then(d => msg.innerText = d.message)
  .catch(() => msg.innerText = "Error saving student");
}
</script>

</body>
</html>
